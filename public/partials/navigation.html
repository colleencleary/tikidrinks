<div class="welcome">
  <h5 ng-class="(ctrl.loggedIn ? '' : 'Log')">{{ ctrl.user }}!</h5>
</div>
<div class="nav-bar" style="display: inline-flex; width: 50%; justify-content: flex-end; align-items: baseline">
  <h5 ng-click="ctrl.changeInclude('drinks')">Home</h5>
  <h5 ng-click="ctrl.changeInclude('locations')">Tiki Bars</h5>
  <h5 ng-class="(ctrl.loggedIn ? '' : 'Log')" ng-click="ctrl.changeInclude('submit')">Submit a new drink</h5>
  <h5 ng-class="(ctrl.loggedIn ? 'Log' : '')" ng-click="ctrl.changeInclude('login')">Log in/Join</h5>
  <form class="logout" ng-class="(ctrl.loggedIn ? '' : 'Log')">
    <input type="submit" value="Log Out" ng-click="ctrl.logOut()" style="margin-left: 30px;"/>
  </form>
</div>
